{% macro reviewForm(review) %}
<form action="{{url_for('review.create_review', book_id=review.book_id)}}" class="d-flex flex-column w-50 mx-auto"
    method="POST">
    <label for="review-rating" class="form-label">Оценка</label>
    <select class="form-select form-select mb-3" name="rating" id="review-rating">
        <option value="5" {{ 'selected' if review.rating==5 }}>Отлично</option>
        <option value="4" {{ 'selected' if review.rating==4 }}>Хорошо</option>
        <option value="3" {{ 'selected' if review.rating==3 }}>Удовлетворительно</option>
        <option value="2" {{ 'selected' if review.rating==2 }}>Неудовлетворительно</option>
        <option value="1" {{ 'selected' if review.rating==1 }}>Плохо</option>
        <option value="0" {{ 'selected' if review.rating==0 }}>Ужасно</option>
    </select>
    <div class="mb-3">
        <label for="review-text" class="form-label">Текст рецензии</label>
        <textarea type="text" class="form-control" id="review-textarea" name="text">{{ review.text or '' }}</textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-dark">
            Сохранить
        </button>
    </div>
</form>
{% endmacro %}
